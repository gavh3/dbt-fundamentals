version: 2

sources:
  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - not_null
              - unique
          - name: orderid
            tests:
              - relationships:
                  to: ref('stg_orders')
                  field: order_id
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        loaded_at_field: _batched_at